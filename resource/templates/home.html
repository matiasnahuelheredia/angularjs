<lx-tabs>
	<lx-tab heading="Posts">
	<div class="p+">
		<div class="card" ng-repeat="post in posts">
			<div class="p+">
				<strong class="fs-headline display-block tc-red-900">
				{{post.title}}			
				</strong>
				<div class="paragraph fs-body-1 mt+">
				{{post.body}}	
				</div>
			</div>
				<div class="card_actions">
				<a href="#">Leer Mas</a>
			        </div>
			</div>
		 </div>
	</lx-tab>
	<lx-tab heading="Users">
		<div class="p+">
		{{"Hola Mundo Users "}}	
		</div>
	</lx-tab>
</lx-tabs>
